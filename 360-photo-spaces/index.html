<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body>
  
    <a-scene antialias="true">
	
	<a-assets>
		<img id="sky" src="images/stars.jpg" crossorigin="anonymous" />
        <img id="biking" src="images/biking.jpg" crossorigin="anonymous" />
        <img id="cruise" src="images/cruise.jpg" crossorigin="anonymous" />
        <img id="mountain" src="images/mountain.jpg" crossorigin="anonymous" />
        <img id="apartment" src="images/output.jpeg" crossorigin="anonymous" />
		<img id="grass" src="images/grass.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="earth" src="images/earth-sphere.jpg" crossorigin="anonymous" />
		<img id="hexagons" src="images/hexagons.png" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #sky">
	</a-sky>
    
      <a-box
        position="-2 2 -2"
	gltf-model="models/Bicycle.glb"
        scale=".5 .5 .5"     
        rotation="0 45 0"
        value="Nine O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #biking"      
      ></a-box>  
     <a-box
        position="2 2 -2"
	gltf-model="models/Cruiseship.glb"
        scale=".2 .2 .2" 
        rotation="0 -45 0"
        value="Three O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #cruise"      
      ></a-box>  
     <a-box
        position="0 2 2.5"
	gltf-model="models/Mountain.glb"
        scale=".2 .2 .2" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #mountain"     
      ></a-box> 
     <a-box
        position="2 2 2.5"
	gltf-model="models/Couch.glb"
        scale="1 1 1" 
        rotation="0 180 0"
        value="Six O'Clock"
        align="center"
        event-set__enter="_event: mouseenter; _target: a-sky; material.src: #apartment"     
      ></a-box> 
    <a-camera>
        <a-cursor color=#ff77ff></a-cursor>
    </a-camera>
	
</a-scene>
    
    
    
    
    
</body>
